<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Позови. Професійно.</title>
  <link rel="icon" href="./images/favicon.jpg" type="image/x-icon" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Roboto&family=Roboto+Slab:wght@700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

  <!-- --------------------- MENU ------------------- -->
<header class="header" >
  <nav class="container nav">

    <a class="nav__logo" href="./">
      <img class="nav__logo" src="./images/logo-gold.svg"></use>
    </a>

      <a class="nav__tel" href="tel:+380505946780">
        <svg class="nav__svg">
          <use href="./images/symbol-defs.svg#icon-phone"></use>
        </svg>
      </a>

    <a class="nav__menu" href="">
      <svg class="nav__svg">
          <use href="./images/symbol-defs.svg#icon-menu"></use>
      </svg>
    </a>
  </nav>
</header>

<main>
<section class="hero">
  <h1> <span class="accent">Позовні заяви<br> </span>Професійно<br> <span class="accent">З гарантією</span></h1>
</section>
<section class="hero-form" id="form-hero-id">
  <a href="#form-hero-id"> <p class="hero-form__title">Замовити Консультацію</p></a>
  <form class="hero-form__form" name="signup_form" autocomplete="on" novalidate>
    
    <label class="hero-form__field">
      <input class="hero-form__input" type="text" name="name" autocomplete="name" placeholder="Ім'я"/>
    </label>
  
    <label class="hero-form__field">
      <input class="hero-form__input" type="phone" name="phone" autocomplete="tel-national" placeholder="Телефон"/>
    </label>

    <label class="hero-form__field">
      <input class="hero-form__input" type="email" name="password" autocomplete="email" placeholder="e-mail"/>
    </label>

    <label class="hero-form__text">
      <textarea class="hero-form__textarea" name="feedback" rows="5" placeholder="Опишіть проблему"></textarea>
    </label>
  
    <button type="submit">Submit</button>
  </form>
</section>

</main>


</body>
</html>
