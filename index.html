<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Позови. Професійно.</title>
  <link rel="icon" href="./images/favicon.jpg" type="image/x-icon" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Roboto&family=Roboto+Slab:wght@700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

  <!-- --------------------- MENU ------------------- -->
<header class="header" >
  <nav class="container nav">

    <a class="nav__logo" href="./">
      <img class="nav__logo" src="./images/logo-gold.svg"></use>
    </a>

      <a class="nav__tel" href="tel:+380505946780">
        <svg class="nav__svg">
          <use href="./images/symbol-defs.svg#icon-phone"></use>
        </svg>
      </a>

    <a class="nav__menu" href="">
      <svg class="nav__svg">
          <use href="./images/symbol-defs.svg#icon-menu"></use>
      </svg>
    </a>
  </nav>
</header>

<main>
<section class="hero">
  <h1> <span class="accent">Позовні заяви<br> </span>Професійно<br> <span class="accent">З гарантією</span></h1>
</section>
<section class="hero-form" id="form-hero-id">
  <a class="link" href="#form-hero-id"> <p class="hero-form__title">Замовити Консультацію</p></a>
  <form class="hero-form__form container" name="signup_form" autocomplete="on" validate>
    
    <label class="hero-form__field">
      <input class="hero-form__input" type="text" name="name" autocomplete="name" placeholder="Ім'я" required/>
    </label>
  
    <label class="hero-form__field">
      <input class="hero-form__input" type="phone" name="phone" autocomplete="tel-national" placeholder="Телефон" required />
    </label>

    <label class="hero-form__field">
      <input class="hero-form__input" type="email" name="password" autocomplete="email" placeholder="e-mail"/>
    </label>

    <label class="hero-form__text">
      <textarea class="hero-form__textarea" name="feedback" rows="5" placeholder="Котротко  опишіть  проблему" required ></textarea>
    </label>
  
    <button class="hero-form__submit" type="submit">ВІДПРАВИТИ</button>
  </form>
  <ul class="hero-form__list container">

    <li class="hero-form__message hero-form__message--viber">
      <a class="hero-form__link link" href="https://viber.click/380505946780">
        <svg class="hero-form__svg">
          <use href="./images/icons.svg#icon-viber"></use>
        </svg>
        <p class="hero-form__sm-text">написати у Viber</p>
      </a>
    </li>

    <li class="hero-form__message hero-form__message--telegram">
      <a class="hero-form__link link" href="https://t.me/andreykorchevny">
        <svg class="hero-form__svg">
          <use href="./images/icons.svg#icon-telegram"></use>
        </svg>
        <p class="hero-form__sm-text">написати у Telegram</p>
      </a>
    </li>

    <li class="hero-form__message hero-form__message--whatsapp">
      <a class="hero-form__link link" href="https://wa.me/380505946780?text=Потрібна%20ваша%20допомога%20">
        <svg class="hero-form__svg">
          <use href="./images/icons.svg#icon-whatsapp"></use>
        </svg>
        <p class="hero-form__sm-text">написати у WhatsApp</p>
      </a>
    </li>
  </ul>
</section>

</main>


</body>
</html>
